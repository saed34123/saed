<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | منصة التداول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('images/trading-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(0, 65, 106, 0.9);
        }

        .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .login-container {
            max-width: 450px;
            margin: auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: 600;
            color: #00416A;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #00416A;
            box-shadow: 0 0 0 0.2rem rgba(0, 65, 106, 0.25);
        }

        .btn-primary {
            background-color: #00416A;
            border-color: #00416A;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #005f99;
            border-color: #005f99;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #00416A;
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            color: #6c757d;
        }

        .register-link a {
            color: #00416A;
            text-decoration: none;
            font-weight: 600;
        }

        .login-title {
            color: #00416A;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- النافبار -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">منصة التداول</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="register.html" class="btn btn-outline-light">إنشاء حساب</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- نموذج تسجيل الدخول -->
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">تسجيل الدخول</h2>
            <form id="loginForm">
                <!-- البريد الإلكتروني -->
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <!-- كلمة المرور -->
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <!-- زر تسجيل الدخول -->
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>

                <!-- نسيت كلمة المرور -->
                <div class="forgot-password">
                    <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                </div>

                <!-- رابط التسجيل -->
                <div class="register-link">
                    ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // هنا يمكن إضافة التحقق من صحة البيانات وإرسالها للخادم
            alert('تم تسجيل الدخول بنجاح!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
